{% extends 'layout.html' %}

{% block title %}Murosys - Home{% endblock %}

{% block content %}
<h2>Welcome to Murosys, {{ username }}!</h2>
<div>
    <h3>Your account details are below:</h3>
    <table>
        <tr>
            <th>Song</th>
            <th>Artist</th>
         </tr>
        {% for item in reccs %}
        <tr>
            <td>{{ item['trackName'] }}</td>
            <td>{{ item['artistName'] }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
